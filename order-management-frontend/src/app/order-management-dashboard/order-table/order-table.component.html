<table mat-table [dataSource]="dataSource" matSort matSortActive="deliveryDate" matSortDirection="asc" class="mat-elevation-z8">

  <ng-container matColumnDef="deliveryDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Lieferdatum
    </th>
    <td mat-cell *matCellDef="let element"> {{element.deliveryDate}} </td>
  </ng-container>

  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Betreff
    </th>
    <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
  </ng-container>
  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="removeCart" (click)="openOrderDetailsDialog(element)" >
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="removeCart" (click)="onClickDelete(element.customerEmailAddress, element.deliveryDate)" >
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
